  <title>Partify</title>

  <link href="materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

<body>
  <div>
    <h1 id="header">Prtify</h1>
    <h6 class="center white-text">Lets everyone have a say in what to play!</h6>


    <div class="row" style="padding-top: 100px">
      <form class="col s12">
        <div class="row">
          <!-- <div class="input-field col s4 offset-s4">
            <input placeholder="Party Name" autocomplete="off" id="partyName" type="text" class="validate center">
          </div> -->
        </div>
        <div class="row">

          <div id="create-party-modal" class="modal">
            <div class="modal-content">
              <h4>Start the Party</h4>
              <p id="existingParty">A party with this name already exists</p>
              <div class="input-field col s4 offset-s4">
                <input placeholder="Party Name" autocomplete="off" id="createInput" type="text" class="validate center">
              </div>

            </div>
            <div class="modal-footer">
              <button class="btn waves-effect waves-light" type="button" name="action" onclick="makeNewParty()">Create</button>
            </div>

          </div>
          <div id="join-party-modal" class="modal">
            <div class="modal-content">
              <h4>Join a Party</h4>
              <p>Party Name:</p>

              <p id="invalidParty">That party does not exist</p>

              <div class="input-field col s4 offset-s4">
                <input placeholder="Party Name" autocomplete="off" id="joinInput" type="text" class="validate center">
                
              </div>

            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light" type="button" name="action" onclick="joinParty()">Join</button>
                
            </div>

          </div>

          <div class="center">
            <div>
              <button class="btn waves-effect waves-light" type="button" name="action" onclick="joinPartyModal()">Join
                Party</button>
            </div>
            <p class="center white-text">- OR -</p>
            <div>
              <button class="btn waves-effect waves-light" type="button" name="action" onclick="makeNewPartyModal()">Make
                New Party</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="anonAuth.js"></script>
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="materialize.min.js"></script>
  <script src="modalandToast.js"></script>
</body>


</html>
